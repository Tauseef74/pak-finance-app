      body {
        font-family: 'Noto Sans Arabic', 'Montserrat', sans-serif;
        background-color: #064e3b;
        color: #1f2937;
      }
      .urdu-font {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      .app-bg {
        background: linear-gradient(rgba(6, 78, 59, 0.85), rgba(6, 78, 59, 0.95)), 
                    url('https://images.unsplash.com/photo-1550565118-3a14e8d0386f?q=80&w=1470&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .scratch-canvas {
        cursor: crosshair;
        touch-action: none;
      }
      /* Custom Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
